<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BTH "Sararenda" - Plantel Administrativo</title>
    <link rel="stylesheet" href="../css/estilo-cabecera.css">
    <link rel="stylesheet" href="../css/estilo-pie.css">
    <link rel="stylesheet" href="../css/estilo-plantel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <!-- Contenedor de la Cabecera -->
    <div id="header"></div>
    <script src="../js/script-cabecera.js"></script>
    <section class="page-section">
        <div class="team-section">
            <h2>PLANTEL ADMINSTRATIVO</h2>
            <div class="team-grid">
                <div class="team-card">
                    <img src="../img/PROF.%20ADRIANA.png" alt="Foto del personal" class="team-img-egg">
                    <div class="team-card-content">
                        <h3>M.Sc. Adriana Bautista M.</h3>
                        <p class="title">Directora</p>
                    </div>
                </div>
                <div class="team-card">
                    <img src="../img/SRA%20MERY%20ESTRADA.png" alt="Foto del personal" class="team-img-egg">
                    <div class="team-card-content">
                        <h3>T.S. Mery Estrada</h3>
                        <p class="title">Secretaria</p>
                    </div>
                </div>
                <div class="team-card">
                    <img src="../img/SRA.%20ZENAIDA.png" alt="Foto del personal" class="team-img-egg">
                    <div class="team-card-content">
                        <h3>Sra. Zenaida Suarez B.</h3>
                        <p class="title">Asistente Adm.</p>
                    </div>
                </div>
                <div class="team-card">
                    <img src="../img/SRA%20ANA%20MARIA.png" alt="Foto del personal" class="team-img-egg">
                    <div class="team-card-content">
                        <h3>Sra. Ana Maria Perez S.</h3>
                        <p class="title">Portera</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Contenedor del Pie de PÃ¡gina -->
    <div id="pie"></div>
    <script src="../js/script-pie.js"></script>
